{% extends 'blogapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <form method="POST">
                    {%csrf_token%}
                    <fieldset class="form-group">
                        <legend class="text-center">
                            Sign Up
                        </legend>
                        {{form | crispy}}
                    </fieldset>
                    <button class="btn btn-outline-secondary form-group" type="submit">Sign Up</button>
                </form>
                <div>
                    <small>
                        Already have an account? <a href="{% url 'login' %}" class="ml-2">Sign In</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
